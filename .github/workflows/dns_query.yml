name: DNS Query Workflow

on:
  workflow_dispatch:

jobs:
  dns-query:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Show dig version to confirm availability
        run: dig -v

      - name: 使用 dig 查询 cm.cf.cname.vvhan.com A 记录
        run: |
          echo "dig 查询 A 记录:"
          dig +short A cm.cf.cname.vvhan.com

      - name: 使用 dig 查询 cm.cf.cname.vvhan.com CNAME 记录
        run: |
          echo "dig 查询 CNAME 记录:"
          dig +short CNAME cm.cf.cname.vvhan.com

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dnspython
        run: pip install dnspython

      - name: Run Python DNS resolve script
        run: python resolve_dns.py

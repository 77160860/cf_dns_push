name: Resolve DNS IPs

on:
  workflow_dispatch:

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dnspython
        run: pip install dnspython

      - name: Run DNS resolve script
        run: python resolve_dns.py
